version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"


  kafka:
    image: wurstmeister/kafka:0.10.2.0 
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.254.129
      KAFKA_ZOOKEEPER_CONNECT: 192.168.254.129:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  nimbus:
    image: cranelana/jstorm-2.2.1:v2.2.1
    # build: ./jstorm
    container_name: nimbus
    command: jstorm nimbus
    depends_on:
      - zookeeper
    links:
      - zookeeper
    restart: always
    ports:
      - 6627:6627
    volumes: # docker.sock is mapped as the default CORE_VM_ENDPOINT
      - /tmp:/tmp

  supervisor1:
    image: cranelana/jstorm-2.2.1:v2.2.1
    # build: ./jstorm
    container_name: supervisor1
    command: jstorm supervisor
    depends_on:
      - nimbus
      - zookeeper
    links:
      - nimbus
      - zookeeper
    volumes:
      - /tmp:/tmp
    restart: always
    

    
  ui:
    image: cranelana/jstorm-ui-2.2.1
    # build: ./ui
    container_name: ui
    depends_on:
      - nimbus
      - zookeeper
    links:
      - nimbus
      - zookeeper
    restart: always
    ports:
      - 8090:8080
