version: '2'
services:
  zookeeper1:
    image: wurstmeister/zookeeper
    container_name: zookeeper_1
    restart: always
    ports:
      - "2181:2181"

  kafka1:
    image: wurstmeister/kafka:0.10.2.0 
    container_name: kafka_1
    ports:
      - "9091:9092"
    links:
      - zookeeper1:zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 192.168.254.129
      KAFKA_ZOOKEEPER_CONNECT: 192.168.254.129:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  nimbus1:
    image: cranelana/jstorm-2.2.1:v2.2.1
    container_name: nimbus_1
    command: jstorm nimbus
    depends_on:
      - zookeeper1
    links:
      - zookeeper1:zookeeper
    ports:
      - 6621:6627
    volumes: # docker.sock is mapped as the default CORE_VM_ENDPOINT
      - /tmp:/tmp

  supervisor1:
    image: cranelana/jstorm-2.2.1:v2.2.1
    container_name: supervisor_1
    command: jstorm supervisor
    depends_on:
      - nimbus1
      - zookeeper1
    links:
      - nimbus1
      - zookeeper1:zookeeper
    volumes:
      - /tmp:/tmp
      
      
      
      
      
